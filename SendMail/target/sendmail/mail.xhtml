<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">

<h:head>
    <title>JBoss Divers</title>
    <style type="text/css">
        .ui-widget,
        .ui-widget .ui-widget {
            font-size: 12px !important;
        }
    </style>


</h:head>

<body>
 <h:form>

        <p:panelGrid columns="2">

            <h:outputText value="Email Destino: " />
            <p:inputText value="#{mailMBean.receiverEmail}" size="40" />

            <h:outputText value="Assunto do Email: " />
            <p:inputText value="#{mailMBean.subjectEmail}" size="40"/>

            <h:outputText value="Texto do Email: " />
            <p:inputTextarea rows="6" cols="33"  value="#{mailMBean.contentEmail}"/>

            <h:outputText value="" />
            <h:commandButton action="#{mailMBean.sendMail}" value="Enviar"/>

            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />

        </p:panelGrid>


 </h:form>
</body>
</html>
