<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="../../_template.xhtml">
	<ui:define name="conteudo">
		<h:form id="form">
			<p:panel>
				<p:fileUpload id="fileupload" label="Selecione o arquivo"
					 disabled="#{cargaFolhaBean.apenasLeitura}" update="@all"
					fileUploadListener="#{cargaFolhaBean.handleFileUpload}"
					allowTypes="/(\.|\/)(csv)$/"/>
				<h:message for="form"/>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
