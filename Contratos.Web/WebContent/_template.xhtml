<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<h:head>
		<title>Núcleo Engenharia Consultiva - Intranet 2.0</title>
		<h:outputStylesheet name="_template.css" library="css" />
		<h:outputStylesheet name="form.css" library="css" />
		<h:outputStylesheet name="form.css" library="css" />
		<h:outputScript name="mascara.js" library="scripts" />
	</h:head>

	<h:body>
		<h:form>
		<p:panel>
			<div id="header">
				<ui:insert name="header">
					<p:commandLink action="/index.xhtml">
						<p:graphicImage styleClass="img_logo" library="img"
							name="Logotipo_login.png" />
					</p:commandLink>
					<div id="inf_usuario" align="right">
						<h:outputText value="Bem vindo #{loginBean.usuarioLogado.nome} | "></h:outputText>
						<h:link value="Minha Conta"></h:link>
						<h:outputText value=" | "/>
						<p:commandLink action="#{loginBean.logout}" value="Logout"
							styleClass="logout"/>
					</div>
				</ui:insert>
			</div>
			<br />
			<p:separator/>
			<div id="corpo">
				<p:panel>
				<p:panelGrid style="width: 100%;  border:hidden;">
					<p:row>
						<p:column style="width: 30%; ">
							<p:panel style="height:520px; width: 100%; border:hidden;">
							<p:scrollPanel mode="native" style="height:500px;width: 100%; border:hidden;">
							<p:panelMenu autoDisplay="false">
								<p:submenu label="Relatórios">
									<p:submenu label="Indústria Óleo e gás" url="#">
										<p:menuitem value="123"
											url="/faces/views/relatorio/formularioRelatorio.xhtml" />
										<p:menuitem value="456" url="#" />
										<p:menuitem value="789" url="#" />
										<p:menuitem value="101" url="#" />
									</p:submenu>
									<p:submenu label="Energia" url="#">
										<p:menuitem value="123" url="#" />
										<p:menuitem value="456" url="#" />
										<p:menuitem value="789" url="#" />
										<p:menuitem value="101" url="#" />
									</p:submenu>
									<p:submenu label="Infraestrutura" url="#">
										<p:menuitem value="123" url="#" />
										<p:menuitem value="456" url="#" />
										<p:menuitem value="789" url="#" />
										<p:menuitem value="101" url="#" />
									</p:submenu>
									<p:submenu label="Urbanismo" url="#">
										<p:menuitem value="123" url="#" />
										<p:menuitem value="456" url="#" />
										<p:menuitem value="789" url="#" />
										<p:menuitem value="101" url="#" />
									</p:submenu>
								</p:submenu>
								<p:submenu label="Modelos de Documentos">
									<p:menuitem value="Ata" url="#" />
									<p:menuitem value="RDO" url="#" />
									<p:menuitem value="Não conformidades" url="#" />
									<p:menuitem value="Liberação de ferente de serviços" url="#" />
								</p:submenu>
								<p:submenu label="Cadastro">
									<p:menuitem value="Contratos"
										url="/faces/views/Cadastro/listaContrato.xhtml" />
									<p:menuitem value="Funcionários"
										url="/faces/views/Cadastro/funcionario.xhtml" />
									<p:menuitem value="Documentos" />
								</p:submenu>
								<p:submenu label="Atividades">
									<p:menuitem value="Cadastro" url="/faces/views/Cadastro/cadastraAtividade.xhtml"/>
								</p:submenu>
							</p:panelMenu>
							</p:scrollPanel>
							</p:panel>
						</p:column>
						<p:column style="width:70%;">
							<ui:insert name="conteudo">
							</ui:insert>
						</p:column>
					</p:row>
				</p:panelGrid>
				</p:panel>
			</div>
			</p:panel>
			<div id="footer">
				<p>
					Intranet 2.0 - Copyright © 2013 - Todos os direitos reservados - <a
						href="http://www.nucleoengenharia.com.br">Núcleo Engenharia
						Consultiva S/A</a>
				</p>
			</div>
		</h:form>
	</h:body>
</f:view>
</html>
