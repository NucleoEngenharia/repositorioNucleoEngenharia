<ui:composition template="/_template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="conteudo">
	<h:head>
	</h:head>
		<h:form>
		<br></br>
			<p:panel header="Cadastro">
				<br></br>
				<h:panelGrid style="width: 100%;">
					<p:row>
						<p:column style="width: 60%;">
							<p:outputLabel value="Nome: "/>
						</p:column>
						<p:column style="width: 40%;">
							<p:inputText style="width: 400px;"/>
						</p:column>
						<p:column>
							<p:outputLabel style="text-align: left;" value="Data de Nascimento: " />
						</p:column>
						<p:column>
							<p:calendar pattern="dd/MM/yyyy" />
						</p:column>
					</p:row>
					<br></br>
					<p:row>
						<p:column>
							<p:outputLabel value="CPF: " />
						</p:column>
						<p:column>
							<p:inputMask mask="999.999.999-99"/>
						</p:column>
						<p:column>
							<p:outputLabel value="Área de atuação: "/>
						</p:column>
						<p:column>
							<p:selectOneMenu>
								<f:selectItem itemLabel="Selecione"/>
								<f:selectItem itemLabel="Industria oleo e gás"/>
								<f:selectItem itemLabel="Energia"/>
								<f:selectItem itemLabel="Infra Estrutura"/>
								<f:selectItem itemLabel="Urbanismo"/>
							</p:selectOneMenu>
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<p:commandButton value="Salvar"/>
						</p:column>
					</p:row>
					<p:panel header="Associar Usuário">
					
					</p:panel>
				</h:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
