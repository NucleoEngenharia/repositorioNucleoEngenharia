<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<h:head>
		<title>Núcleo Engenharia Consultiva - Intranet 2.0</title>
		<h:outputStylesheet library="css" name="login.css" />
	</h:head>
	<body>
		<div id="main-wrapper">
			<div id="logo">
				<p:graphicImage library="img" name="Logotipo_login.png" />
			</div>
			<center>
				<div id="content">
					<h:form>
					<p:messages/>
						<p:panelGrid columns="2">
							<f:facet name="header">
			   Login
			   </f:facet>
							<p:outputLabel for="user" value="Usuário: " />
							<p:inputText id="user" value="#{loginBean.usuario}"
								requiredMessage="Usuário é um campo obrigatório" />
							<p:outputLabel for="senha" value="Senha: " />
							<p:password id="senha" value="#{loginBean.senha}"
								requiredMessage="Senha é um campo obrigatório" />
						</p:panelGrid>
						<br>
						<p:commandButton action="#{loginBean.autenticar}" update="@all" value="Entrar" />
						</br>
						<p:commandLink value="Primeiro acesso"/>
						<br>
						<p:commandLink value="Esqueci minha senha"/>
						</br>
					</h:form>
				</div>
			</center>
		</div>
	</body>
</f:view>
</html>
