<ui:composition template="/_template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="conteudo">
		<br/>
		<p:tabView>
			<p:tab title="Cadastro de Funcionários">
					<p:fileUpload id="fileupload" label="Selecione o arquivo"
						 allowTypes="/(\.|\/)(csv)$/"/>
				 	<h:message for="form"/>
				 	<br/>
				 	<p:panelGrid styleClass="panel_inf_proj">
				 	<p:row>
				 		<p:column styleClass="colLabel">
				 			<p:outputLabel value="Matrícula"/>
				 		</p:column>
				 		<p:column>
				 			<p:inputText size="5"/>
				 		</p:column>
				 	</p:row>
					<p:row>
						<p:column styleClass="colLabel">
							<p:outputLabel value="CPF:"></p:outputLabel>
						</p:column>
						<p:column>
							<p:inputText onkeypress="mascara(this, cpf)" required="true"
								requiredMessage="CPF é um campo obrigatório"
								/>
						</p:column>
					</p:row>
					<p:row>
						<p:column styleClass="colLabel">
							<p:outputLabel value="Nome do profissional:"></p:outputLabel>
						</p:column>
						<p:column>
							<p:inputText size="50" required="true"
								requiredMessage="Nome do profissional é um campo obrigatório"
								/>
						</p:column>
					</p:row>
					<p:row>
						<p:column styleClass="colLabel">
							<p:outputLabel value="CN:"></p:outputLabel>
						</p:column>
						<p:column>
							<p:inputText
								size="5" required="true"
								requiredMessage="CN é um campo obrigatório" />
						</p:column>
					</p:row>
					<p:row>
						<p:column styleClass="colLabel">
							<p:outputLabel value="Data de admissão:"></p:outputLabel>
						</p:column>
						<p:column>
							<p:calendar
								onkeypress="mascara(this,data)" pattern="dd/MM/yyyy" size="10"
								requiredMessage="Data de admissão é obrigatório" />
						</p:column>
					</p:row>

					<p:row>
						<p:column styleClass="colLabel">
							<p:outputLabel value="Data de rescisão:"></p:outputLabel>
						</p:column>
						<p:column>
							<p:calendar
								onkeypress="mascara(this,data)" pattern="dd/MM/yyyy" size="10"/>
						</p:column>
					</p:row>

					<p:row>
						<p:column style="text-align:right; heigth:100px;" colspan="2">
							<p:commandButton value="Limpar formulário" >
							</p:commandButton>
							<p:commandButton value="Salvar">
							</p:commandButton>
						</p:column>
					</p:row>
				</p:panelGrid>
			</p:tab>
			<p:tab title="Funcionários Cadastrados">
			</p:tab>
		</p:tabView>
	</ui:define>
</ui:composition>
