<ui:composition template="../../_template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="conteudo">
		<br/>
		<p:panel header="Projetos" style="border: hidden;">
			<p:dataTable value="#{listaProjetosBean.projetos}" var="projeto"
			 			 paginator="true" rows="10"
			 			 selection="#{listaProjetosBean.projetoSelecionado}" selectionMode="single"
			 		rowKey="#{projeto.id}">
			 			 <p:column headerText="CN" filterBy="cn">
			 			 	<p:outputLabel value="#{projeto.cn}"/>
			 			 </p:column>
			 			 <p:column headerText="Nome" filterBy="descricao">
			 			 	<p:outputLabel value="#{projeto.descricao}"/>
			 			 </p:column>
						<p:column headerText="Data Inicio">
							<h:outputText value="#{projeto.dtInicio.time}">
								<f:convertDateTime pattern="dd/MM/yyyy"/>
							</h:outputText>
						</p:column>
						<p:column headerText="Data Fim">
							<h:outputText value="#{projeto.dtFim.time}">
								<f:convertDateTime pattern="dd/MM/yyyy"/>
							</h:outputText>
						</p:column>
					<f:facet name="footer">
						<p:commandButton value="Editar Projeto" action="editarContratos.xhtml"/>
					</f:facet>
			</p:dataTable>
			<p:messages autoUpdate="true" showSummary="true" showDetail="true"/>
		</p:panel>
	</ui:define>
</ui:composition>
